<!DOCTYPE html>
<html lang=ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>

<body>
  <h1>회원가입</h1>
  <p><span id="">원활한 서비스를 이용을 위해 회원가입을 해주세요</span></p>
  <form action="">
    <p>
      <label for="id">아이디</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="id" name="id">
    </p>
    <p>
      <label for="email">이메일</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="email" id="email" name="email">
    </p>
    <p>
      <label for="password">비밀번호</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="password" id="password" name="password">
    </p>
    <p>
      <label for="nickname">닉네임</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="nickname" name="nickname">
    </p>
    <p>
      <legend>성별</legend>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">남성</label>

      <input type="radio" name="gender" value="female" id="female">
      <label for="female">여성</label>

      <input type="radio" name="gender" value="no" id="no">
      <label for="no">선택 안함</label>
    </p>
    <p>
      <legend>사용기술</legend>
      <input type="checkbox" name="html" id="html">
      <label for="html">HTML</label>

      <input type="checkbox" name="css" id="css">
      <label for="css">CSS</label>

      <input type="checkbox" name="js" id="js">
      <label for="js">JavaScript</label>

      <input type="checkbox" name="py" id="py">
      <label for="py">Python</label>
      <br>
      <input type="checkbox" name="djg" id="djg">
      <label for="djg">Django</label>

      <input type="checkbox" name="github" id="github">
      <label for="github">GitHub</label>

      <input type="checkbox" name="pgsql" id="pgsql">
      <label for="pgsql">PostgreSQL</label>
    </p>
    <button type="button" width="200px">회원가입</button>
  </form>
</body>

</html>
