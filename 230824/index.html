<body>
  <!-- // == 와 === 비교 -->
  숫자와 숫자의 경우 (1 == "1")은 true이지만
  (1 === "1")은 false이다. === 은 두변수의 형식이 동일하지 않을때
  타입까지 확인하기 때문이다

  <!-- null 과 undefined 비교 -->
  null은 원시값중하나, '의도적으로'비어있음을 표현한다
  변수가 어떤 객체도 가리키고 있지 않다는 것을 의미
  ex) let a = null
  undefined는 값이 지정되지 않은 경우를 의미
  - 값을 할당하지 않은 변수
  - 메서드와 선언에서 변수가 할당받지 않은 경우
  - 함수가 값을 return 하지 않았을때
  ex) let b;

  <script src="test.js"></script>
</body>

</html>
