<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display 속성</title>
  <style>
    div,
    form,
    h1,
    h2,
    header,
    section,
    table {
      background-color: skyblue;
      border: 1px solid black;
      width: 200px;
      height: 100px;
    }

    span,
    a,
    button,
    img,
    input,
    label,
    select,
    textarea {
      background-color: orange;
      border: 3px solid orangered;
      width: 100px;
      height: 50px;
    }
  </style>
</head>

<body>
  <!-- block 태그 -->
  <!-- <table>table-block</table> -->
  <div>div-block</div>
  <form>form-block</form>
  <h1>h1-block</h1>
  <h2>h2-block</h2>
  <header>
    header-block
  </header>
  <section>section-block</section>

  <!-- inline 태그 -->
  <span>span-inline</span>
  <a href="">a-inline</a>
  <button>button-inline</button>
  <img src="" alt="">
  <input type="text">
  <label for="">label-inline</label>
  <select name="" id="">select-inline</select>
  <textarea name="" id="" cols="30" rows="10">textarea-inline</textarea>
</body>

</html>
